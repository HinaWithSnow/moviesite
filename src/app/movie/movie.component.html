<div class="row">
  <div class="col-md-4">
  <img [src]="movie.picture" class="rounded" width="400px" alt="...">
</div>
<div class="col-md-6">
  <span class="b title">{{movie.name}}</span>
  <span class="year">  {{movie.year}}</span>  
  <span class="b genre">  {{movie.Genre}}</span>
  <span class="b length">  {{movie.length}}</span>

<div class="rating">  <ngb-rating [(rate)]="movie.rating" class="star"></ngb-rating>   {{movie.rating}}
</div>
  <span class="b description">{{movie.description}}</span>
  <hr>
   <div class="summary"><span>Summary: {{movie.Summary}}</span></div>
   <hr>
  <hr>
 
   <button class="btn btn-success btn-lg offset-md-11"  [routerLink]="['/']" style="display:block">Go back</button>
</div>
</div>
